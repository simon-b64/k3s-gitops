apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-gitops-argo-application-crd
  namespace: argocd
spec:
  project: default

  source:
    directory:
      recurse: true
    repoURL: https://github.com/simon-b64/k3s-gitops.git
    targetRevision: HEAD
    path: crd

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: false
      allowEmpty: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-gitops-argo-application
  namespace: argocd
  annotations:
    argocd.argoproj.io/depends-on: argocd/k3s-gitops-argo-application-crd
spec:
  project: default

  source:
    directory:
      recurse: true
    repoURL: https://github.com/simon-b64/k3s-gitops.git
    targetRevision: HEAD
    path: dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: false
      prune: true
      allowEmpty: true